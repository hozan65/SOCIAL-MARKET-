<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/feed/feed.css">
</head>

<body>
<div id="headerMount"></div>

<main class="container">
    <section class="dash2">
        <div class="dashBox">
            <div class="dashHead"><h3>News</h3></div>
            <div class="dashBody">
                <div id="feed-news-slider" class="newsSlider"></div>
            </div>
        </div>

        <div class="dashBox">
            <div class="dashHead"><h3>Top Currencies</h3></div>
            <div class="dashBody">
                <div class="gTabs">
                    <button class="gTab active" data-tab="crypto" type="button">CRYPTO</button>
                    <button class="gTab" data-tab="forex" type="button">FOREX</button>
                    <button class="gTab" data-tab="metals" type="button">METALS</button>
                    <button class="gTab" data-tab="indices" type="button">INDICES</button>
                </div>
                <div id="gainersTable" class="gainersTable"></div>
            </div>
        </div>
    </section>

    <div class="feed-header">
        <h2>Market Analysis Feed</h2>
        <a class="btn primary" href="/post/post.html">+ New Analysis</a>
    </div>

    <section class="posts" id="postsGrid"></section>
    <p class="feedMsg" id="feedMsg"></p>


    <!-- ================= ECONOMIC CALENDAR + BROKER ================= -->
    <section class="dashBox fullRow econWrap">

        <!-- 1️⃣ GO TO BROKER (EN ÜST) -->
        <div class="goBrokerBar">
            <span> Trade high-impact news with a trusted broker</span>
            <a
                    href="https://eodhd.com/?via=hozan"
                    target="_blank"
                    rel="nofollow sponsored noopener"
                    class="goBrokerBtn"
            >
                Go to Broker
            </a>
        </div>

        <!-- 2️⃣ ECONOMIC CALENDAR BAŞLIK -->
        <div class="dashHead">
            <h3>Economic Calendar</h3>
        </div>

        <!-- 3️⃣ GERÇEK ECONOMIC CALENDAR -->
        <div class="econIframeWrap">
            <iframe
                    src="https://www.fxverify.com/tools/economic-calendar"
                    loading="lazy"
                    referrerpolicy="no-referrer"
                    title="Economic Calendar"
                    class="econIframe"
            ></iframe>
        </div>

    </section>





</main>

<!-- ✅ 1) Supabase CDN (EN ÜSTE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2) Header -->
<script src="/assets1/header.js"></script>

<!-- 3) Auth + JWT (module) -->
<script type="module" src="/assets/auth-ui.js"></script>
<script type="module" src="/assets/jwt.js"></script>

<!-- 4) Feed (legacy → CDN kullanıyor, O YÜZDEN module YAPMA) -->
<script src="/feed/feed.js"></script>



</body>
</html>
