<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/feed/feed.css">
</head>

<body>
<div id="headerMount"></div>

<main class="container">
    <section class="dash2">
        <div class="dashBox">
            <div class="dashHead"><h3>News</h3></div>
            <div class="dashBody">
                <div id="feed-news-slider" class="newsSlider"></div>
            </div>
        </div>

        <div class="dashBox">
            <div class="dashHead"><h3>Top Crypto</h3></div>

            <div class="dashBody">
                <div class="gTabs">
                    <button class="gTab active" data-tab="trending" type="button">TRENDING</button>
                    <button class="gTab" data-tab="gainers" type="button">TOP GAINERS</button>
                    <button class="gTab" data-tab="meme" type="button">MEME COINS</button>
                    <button class="gTab" data-tab="volume" type="button">TOP VOLUME</button>
                </div>

                <div id="cryptoGrid" class="coinGrid"></div>
                <p id="cryptoMsg" class="miniMsg"></p>
            </div>
        </div>

    </section>

    <div class="feed-header">
        <h2>Market Analysis Feed</h2>
        <a class="btn primary" href="/post/post.html">+ New Analysis</a>
    </div>

    <section class="posts" id="postsGrid"></section>
    <p class="feedMsg" id="feedMsg"></p>


    <section class="dashBox fullRow econWrap">
        <div class="dashHead">
            <h3>Economic Calendar</h3>
        </div>

        <div class="econIframeWrap">
            <!-- DESKTOP -->
            <iframe
                    class="econIframe econDesktop"
                    src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&calType=week&timeZone=8&lang=1"
                    loading="lazy"
                    referrerpolicy="no-referrer"
                    title="Economic Calendar Desktop"
                    frameborder="0"
                    allowtransparency="true"
            ></iframe>

            <!-- MOBILE (daha sade, daha dar) -->
            <iframe
                    class="econIframe econMobile"
                    src="https://sslecal2.investing.com?columns=exc_currency,exc_importance,exc_actual&features=timezone&calType=week&timeZone=8&lang=1"
                    loading="lazy"
                    referrerpolicy="no-referrer"
                    title="Economic Calendar Mobile"
                    frameborder="0"
                    allowtransparency="true"
            ></iframe>
        </div>
    </section>





</main>

<!-- ✅ 1) Supabase CDN (EN ÜSTE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- 2) Header -->
<script src="/assets1/header.js"></script>

<!-- 3) Auth + JWT (module) -->
<script type="module" src="/assets/auth-ui.js"></script>
<script type="module" src="/assets/jwt.js"></script>

<!-- 4) Feed (legacy → CDN kullanıyor, O YÜZDEN module YAPMA) -->
<script src="/feed/feed.js"></script>



</body>
</html>
