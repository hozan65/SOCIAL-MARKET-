<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/feed/feed.css">
    <link rel="stylesheet" href="/textnews/textnews.css">
</head>

<body>
<div id="headerMount"></div>

<main class="container">

    <!-- ================= DASH TOP ================= -->
    <section class="dash2">

        <!-- NEWS -->
        <div class="dashBox dashNoBox">
            <div class="dashHead"><h3>News</h3></div>
            <div class="dashBody">
                <div id="feed-news-slider" class="newsSlider"></div>
            </div>
        </div>

        <!-- TOP CRYPTO -->
        <div class="dashBox dashNoBox topCryptoBox">
            <div class="dashHead">
                <h3>Top Crypto</h3>
            </div>

            <div class="dashBody">
                <div class="gTabs">
                    <button class="gTab active" data-tab="trending" type="button">TRENDING</button>
                    <button class="gTab" data-tab="gainers" type="button">TOP GAINERS</button>
                    <button class="gTab" data-tab="losers" type="button">TOP LOSERS</button>
                    <button class="gTab" data-tab="volume" type="button">TOP VOLUME</button>
                </div>

                <div id="cryptoGrid" class="coinGrid"></div>
            </div>
        </div>

    </section>

    <!-- ================= FEED HEADER ================= -->
    <div class="feed-header">
        <h2>Market Analysis Feed</h2>
        <a class="btn primary" href="/post/post.html">New Analysis</a>
    </div>

    <!-- ================= POSTS ================= -->
    <section class="posts" id="postsGrid"></section>
    <p class="feedMsg" id="feedMsg"></p>

    <!-- ================= HEAT MAP (POSTLARIN ALTINDA) ================= -->
    <section class="dashBox dashNoBox heatmapBox fullRow">
        <div class="dashHead heatmapHead">
            <h3>Heat Map</h3>

            <div class="heatmapControls">
                <select id="heatmapMetric" class="heatmapSelect">
                    <option value="change">24h % Change</option>
                    <option value="volume">Quote Volume</option>
                </select>

                <select id="heatmapUniverse" class="heatmapSelect">
                    <option value="top_volume">Top by Volume</option>
                    <option value="top_mcap_like">Top “Majors”</option>
                </select>

            </div>
        </div>

        <div class="dashBody">
            <div id="heatmapGrid" class="heatmapGrid"></div>
            <div id="heatmapMsg" class="heatmapMsg"></div>
        </div>
    </section>


    <!-- ===== TEXT NEWS (MANUAL CSV) ===== -->

    <section class="dashBox dashNoBox fullRow">
        <div class="dashHead">
            <h3>News</h3>
            <a href="/textnews/textnews-list.html">All News →</a>
        </div>

        <div class="dashBody">
            <div id="textNewsGrid" class="textNewsGrid"></div>
        </div>
    </section>





    <!-- ================= ECON CALENDAR ================= -->
    <section class="dashBox dashNoBox fullRow econWrap">
        <div class="dashHead">
            <h3>Economic Calendar</h3>
        </div>

        <div class="econIframeWrap">
            <iframe
                    class="econIframe econDesktop"
                    src="https://sslecal2.investing.com?columns=exc_flags,exc_currency,exc_importance,exc_actual,exc_forecast,exc_previous&features=datepicker,timezone&calType=week&timeZone=8&lang=1"
                    loading="lazy"
                    referrerpolicy="no-referrer"
                    title="Economic Calendar Desktop"
                    frameborder="0"
                    allowtransparency="true"
            ></iframe>

            <iframe
                    class="econIframe econMobile"
                    src="https://sslecal2.investing.com?columns=exc_currency,exc_importance,exc_actual&features=timezone&calType=week&timeZone=8&lang=1"
                    loading="lazy"
                    referrerpolicy="no-referrer"
                    title="Economic Calendar Mobile"
                    frameborder="0"
                    allowtransparency="true"
            ></iframe>
        </div>
    </section>

</main>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/assets1/header.js"></script>

<script type="module" src="/assets/auth-ui.js"></script>
<script type="module" src="/assets/jwt.js"></script>

<!-- Page JS -->
<script src="/feed/feed.js"></script>
<script src="/assets1/crypto-tabs.js"></script>
<script src="/assets1/heatmap.js"></script>

<!-- ✅ Text News Feed (Matriks-style) -->
<script src="/textnews/textnews-feed.js"></script>


</body>
</html>
