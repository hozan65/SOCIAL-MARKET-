<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/view/view.css">
</head>

<body>
<div id="sidebarMount"></div>


<main class="container viewWrap">

    <a class="backLink" href="/feed/feed.html">← Back to Feed</a>

    <section class="viewGrid">
        <!-- POST -->
        <div class="viewLeft">
            <div id="postBox" class="postBox"></div>
            <p id="viewMsg" class="viewMsg"></p>
        </div>

        <!-- COMMENTS -->
        <aside class="viewRight">
            <div class="cHead">
                <div class="cTitle">Comments</div>
                <div class="cCount">(<span id="cCount">0</span>)</div>
            </div>

            <div id="commentsList" class="commentsList"></div>

            <form id="commentForm" class="commentForm">
                <input id="commentInput" class="commentInput" type="text" placeholder="Write a comment..." autocomplete="off" />
                <button class="commentBtn" type="submit">Send</button>
            </form>
        </aside>
    </section>

</main>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/assets1/sidebar.js"></script>

<script type="module" src="/assets/jwt.js"></script>

<!-- ✅ Socket.IO client -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<!-- ✅ Socket server adresi -->
<script>
    window.SOCKET_URL = "https://socket.chriontoken.com";
</script>


<!-- ✅ Realtime bridge -->
<script src="/assets1/realtime.js"></script>

<!-- Page JS -->
<script src="/view/view.js"></script>
</body>
</html>
