<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View | Social Market</title>

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <!-- VIEW CSS -->
    <link rel="stylesheet" href="/view/view.css">
</head>

<body>
<!-- GLOBAL HEADER -->
<div id="headerMount"></div>

<main class="container viewWrap">
    <div id="viewMsg" class="viewMsg"></div>

    <article class="viewCard" id="viewCard" style="display:none;">
        <!-- top row: user + date -->
        <div class="viewTop">
            <div class="who">
                <div class="avatar" id="vAvatar">ðŸ‘¤</div>
                <div class="whoText">
                    <div class="name" id="vUser">User</div>
                    <div class="date" id="vDate">â€”</div>
                </div>
            </div>

            <div class="topActions">
                <button class="btnGhost" id="btnFollow" type="button">Follow</button>
                <button class="btnGhost" id="btnLike" type="button">ðŸ’— <span id="likeCount">0</span></button>
            </div>
        </div>

        <!-- image -->
        <div class="viewImage" id="vImageWrap"></div>

        <!-- meta -->
        <div class="viewMeta" id="vMeta">â€”</div>

        <!-- desc -->
        <div class="viewDesc">
            <div class="descText clamp" id="vDesc"></div>
            <button class="showMore" id="btnMore" type="button" style="display:none;">Show more</button>
        </div>

        <!-- comments -->
        <section class="comments">
            <h3 class="cTitle"><span id="cCount">0</span> comment</h3>

            <form class="cForm" id="cForm">
                <textarea id="cInput" rows="3" placeholder="Leave a comment that is helpful or encouraging."></textarea>
                <div class="cFormRow">
                    <button class="btnPrimary" type="submit">Post</button>
                </div>
            </form>

            <div class="cList" id="cList"></div>
        </section>
    </article>
</main>

<!-- GLOBAL JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets1/header.js"></script>

<!-- VIEW JS -->
<script src="/view/view.js"></script>
</body>
</html>
