<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>User Profile | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/profile/profile.css">
</head>

<body>
<div id="headerMount"></div>

<main class="container profileWrap">
    <section class="card profileTop">
        <div class="avatarRow">
            <img id="avatarImg" class="avatar" alt="avatar" />
            <div class="who">
                <div class="title">Public profile</div>

                <div class="nameLine">
                    <h2 id="nameText">—</h2>
                </div>

                <div id="emailText" class="email">—</div>

                <button id="followBtn" class="btn primary" type="button">Follow</button>
            </div>
        </div>
    </section>
</main>

<!-- ✅ 1) Supabase (READ-ONLY client) -->
<script type="module" src="/services/supabase.js"></script>

<!-- ✅ 2) Header (eğer header.js global supabase bekliyorsa: bu artık import’a dönmeli.
         Şimdilik sırada kalsın, ama ideal çözüm header.js'yi module yapmak. -->
<script src="/assets1/header.js"></script>

<!-- ✅ 3) Auth UI (gerekiyorsa kalsın; "public profile" için şart değil) -->
<script type="module" src="/assets/auth-ui.js"></script>

<!-- ✅ 4) Profile logic -->
<script type="module" src="/u/u.js"></script>
</body>
</html>
