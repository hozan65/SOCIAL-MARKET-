<!-- /u/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Profile</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <link rel="stylesheet" href="/u/u.css">
</head>
<body>

<div id="sidebarMount"></div>


<main class="container uPage">

    <section class="uTop">
        <div class="uAvatarWrap">
            <img id="uAvatar" class="uAvatar" alt="avatar">
        </div>

        <div class="uMeta">
            <div class="uRow1">
                <h1 id="uName" class="uName">—</h1>

                <!-- ✅ actions -->
                <div class="uActions">
                    <!-- Follow button (only on other users) -->
                    <button id="uFollowBtn" class="uFollowBtn" hidden>Follow</button>

                    <!-- ✅ Message button (only on other users) -->
                    <a id="uMsgBtn" class="uMsgBtn" hidden href="#">Message</a>
                </div>
            </div>

            <div id="uBio" class="uBio"></div>

            <div class="uStats">
                <button id="uFollowersBtn" class="uStatBtn" type="button">
                    <span class="uStatNum" id="uFollowers">0</span>
                    <span class="uStatLbl">Followers</span>
                </button>

                <button id="uFollowingBtn" class="uStatBtn" type="button">
                    <span class="uStatNum" id="uFollowing">0</span>
                    <span class="uStatLbl">Following</span>
                </button>

                <div class="uStat">
                    <span class="uStatNum" id="uPostsCount">0</span>
                    <span class="uStatLbl">Posts</span>
                </div>
            </div>

            <div id="uLinks" class="uLinks"></div>
            <div id="uMsg" class="uMsg"></div>
        </div>
        <div class="uVisitRow">
            <a id="uVisitBtn" class="uVisitBtn" hidden href="#">Visit →</a>
        </div>


    </section>

    <section class="uPosts">
        <div id="uPostsGrid" class="uPostsGrid"></div>
    </section>

</main>

<!-- ✅ Right Drawer (Followers/Following list) -->
<div id="uDrawerBackdrop" class="uDrawerBackdrop" hidden></div>

<aside id="uDrawer" class="uDrawer" aria-hidden="true">
    <div class="uDrawerHead">
        <h3 id="uDrawerTitle" class="uDrawerTitle">—</h3>
        <button id="uDrawerClose" class="uDrawerClose" type="button" aria-label="Close">✕</button>
    </div>
    <div id="uDrawerBody" class="uDrawerBody"></div>
</aside>
<script src="/assets1/sidebar.js"></script>
<script type="module" src="/u/u.js"></script>

</body>
</html>
