<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <link rel="stylesheet" href="/view/view.css">
</head>

<body>
<div id="headerMount"></div>

<main class="container">
    <div class="viewWrap">

        <a class="backLink" href="/feed/feed.html">‚Üê Back to Feed</a>

        <div id="viewMsg" class="viewMsg"></div>

        <article id="postBox" class="postView"></article>

        <section class="commentsSection">
            <div class="cTop">
                <h3>Comments</h3>
                <div id="cCount" class="cCount"></div>
            </div>

            <form id="commentForm" class="cForm">
                <input id="commentInput" class="cInput" placeholder="Write a comment..." maxlength="280">
                <button class="cBtn" type="submit">Post</button>
            </form>

            <div id="commentsList" class="cList"></div>
        </section>

    </div>
</main>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="/assets1/header.js"></script>
<script type="module" src="/assets/auth-ui.js"></script>
<script type="module" src="/assets/jwt.js"></script>

<script src="/view/view.js"></script>
</body>
</html>
