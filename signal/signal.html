<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Signal</title>

    <link rel="stylesheet" href="/signal/signal.css" />
</head>

<body class="is-signal">

<!-- ✅ Sidebar mount (topbar yok) -->
<div id="sidebarMount"></div>
<script src="/assets1/sidebar.js" defer></script>

<main class="wrap">
    <section class="panel">

        <!-- LEFT -->
        <aside class="left">
            <div class="leftHeader">
                <button class="btnNew" type="button">
                    <span class="plus">+</span> New chat
                </button>

                <div class="searchWrap">
                    <input class="search" placeholder="Search chats" />
                </div>

                <div class="label">Your chats</div>
            </div>

            <div class="chatList"></div>

            <div class="leftFooter">
                <div class="profileCard">
                    <div class="avatar" id="pfAvatar">SM</div>
                    <div class="pMeta">
                        <div class="pName" id="pfName">—</div>
                        <div class="pEmail" id="pfEmail">—</div>

                        <div class="pRow">
                            <div class="pPlanBadge" id="pfPlan">free</div>
                            <button class="btnSoft" id="btnProfile" type="button">Profile</button>
                            <button class="btnUpgrade" id="btnUpgrade" type="button">Upgrade</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- RIGHT (CHAT) -->
        <section class="right">
            <div class="messages" id="messages"></div>

            <div class="composerWrap">
                <div class="composer">
                    <button class="btnCircle" id="btnImage" type="button" title="Upload image">+</button>
                    <input class="input" id="chatInput" placeholder="Ask anything" />
                    <button class="btnSend" id="btnSend" type="button" aria-label="Send">▶</button>
                </div>
            </div>
        </section>

    </section>

    <!-- ✅ module -->
    <script type="module" src="/signal/signal.js"></script>
</main>
</body>
</html>
