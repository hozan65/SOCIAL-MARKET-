<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Signal</title>

    <link rel="stylesheet" href="/signal/signal.css" />
</head>

<body class="is-signal">

<!-- ✅ Sidebar mount (global) -->
<div id="sidebarMount"></div>
<script src="/assets1/sidebar.js" defer></script>

<!-- ✅ App -->
<main class="app">
    <section class="panel">

        <!-- LEFT (desktop chats list) -->
        <aside class="left" id="leftPane">
            <div class="leftHeader">
                <button class="btnNew" id="btnNewChat" type="button">
                    <span class="plus">+</span> New chat
                </button>

                <div class="searchWrap">
                    <input class="search" id="chatSearch" placeholder="Search chats" />
                </div>

                <div class="label">Your chats</div>
            </div>

            <div class="chatList" id="chatList"></div>

            <div class="leftFooter">
                <div class="profileCard">
                    <div class="avatar" id="pfAvatar">SM</div>

                    <div class="pMeta">
                        <div class="pName" id="pfName">—</div>
                        <div class="pEmail" id="pfEmail">—</div>

                        <div class="pRow">
                            <div class="pPlanBadge" id="pfPlan">free</div>
                            <button class="btnSoft" id="btnProfile" type="button">Profile</button>
                            <button class="btnUpgrade" id="btnUpgrade" type="button">Upgrade</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- RIGHT (chat) -->
        <section class="right">
            <!-- mobile top bar -->
            <div class="chatTop">
                <button class="hambBtn" id="openDrawer" type="button" aria-label="Open chats">☰</button>
                <div class="chatTopTitle" id="chatTopTitle">Chats</div>
                <button class="ghostBtn" id="mobileNewChat" type="button">New</button>
            </div>

            <div class="messages" id="messages"></div>

            <div class="composerWrap">
                <div class="composer">
                    <button class="btnCircle" id="btnImage" type="button" title="Upload image">＋</button>
                    <input class="input" id="chatInput" placeholder="Message…" />
                    <button class="btnSend" id="btnSend" type="button" aria-label="Send">➤</button>
                </div>
                <div class="composerHint">Shift+Enter yeni satır • Enter gönder</div>
            </div>
        </section>

    </section>

    <script type="module" src="/signal/signal.js"></script>
</main>

</body>
</html>
