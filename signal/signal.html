<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Signal</title>

    <!-- Senin base dosyaların varsa bırak -->
    <!-- <link rel="stylesheet" href="/styles/variables.css"> -->
    <!-- <link rel="stylesheet" href="/styles/base.css"> -->
    <!-- <link rel="stylesheet" href="/styles/layout.css"> -->

    <link rel="stylesheet" href="/signal/signal.css" />
</head>

<body class="is-signal">
<!-- TOP BAR -->
<header class="topbarWrap">
    <div class="topbar">
        <div class="brand">Social Market</div>

        <nav class="menu">
            <a href="/feed/feed.html">Feed</a>
            <a href="/post/post.html">Post</a>
            <a class="active" href="/signal/signal.html">Signal</a>
            <a href="/news/news.html">News</a>
            <a href="/tools/tools.html">Tools</a>
            <a href="/marketplace/marketplace.html">Market Place</a>
        </nav>

        <div class="rightSlot"></div>
    </div>
</header>

<!-- MAIN GRID -->
<main class="wrap">
    <section class="panel">
        <!-- LEFT -->
        <aside class="left">
            <div class="leftHeader">
                <div class="leftTitle">Social Market</div>

                <button class="btnNew">
                    <span class="plus">+</span>
                    Yeni sohbet
                </button>

                <div class="searchWrap">
                    <input class="search" placeholder="Sohbetleri ara" />
                </div>

                <div class="label">Sohbetlerin</div>
            </div>

            <div class="chatList"></div>

            <div class="leftFooter">
                <div class="profileCard">
                    <div class="avatar">HB</div>
                    <div class="pMeta">
                        <div class="pName">Hozan Bilaloglu</div>
                        <div class="pPlan">Free</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- RIGHT -->
        <section class="right">
            <div class="messages"></div>

            <div class="composerWrap">
                <div class="composer">
                    <button class="btnCircle" type="button">+</button>
                    <input class="input" placeholder="Herhangi bir şey sor" />
                    <button class="btnSend" type="button">▶</button>
                </div>
            </div>
        </section>
    </section>

    <script src="/signal/signal.js" defer></script>

</main>
</body>
</html>
