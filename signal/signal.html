<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Signal</title>
    <link rel="stylesheet" href="/signal/signal.css" />
</head>

<body class="is-signal">

<header class="topbarWrap">
    <div class="topbar">
        <div class="brand">Social Market</div>
        <nav class="menu">
            <a href="/feed/feed.html">Feed</a>
            <a href="/post/post.html">Post</a>
            <a class="active" href="/signal/signal.html">Signal</a>
            <a href="/news/news.html">News</a>
            <a href="/tools/tools.html">Tools</a>
            <a href="/marketplace/marketplace.html">Market Place</a>
        </nav>
        <div class="rightSlot"></div>
    </div>
</header>

<main class="wrap">
    <section class="panel">

        <!-- LEFT -->
        <aside class="left">
            <div class="leftHeader">
                <button class="btnNew" type="button">
                    <span class="plus">+</span> New chat
                </button>
                <div class="searchWrap">
                    <input class="search" placeholder="Search chats" />
                </div>
                <div class="label">Your chats</div>
            </div>

            <div class="chatList"></div>

            <div class="leftFooter">
                <div class="profileCard">
                    <div class="avatar" id="pfAvatar">SM</div>
                    <div class="pMeta">
                        <div class="pName" id="pfName">—</div>
                        <div class="pEmail" id="pfEmail">—</div>

                        <div class="pRow">
                            <div class="pPlanBadge" id="pfPlan">free</div>
                            <button class="btnSoft" id="btnProfile" type="button">Profile</button>
                            <button class="btnUpgrade" id="btnUpgrade" type="button">Upgrade</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- RIGHT (CHAT) -->
        <section class="right">
            <div class="messages" id="messages"></div>

            <div class="composerWrap">
                <div class="composer">
                    <button class="btnCircle" id="btnImage" type="button" title="Upload image">+</button>
                    <input class="input" id="chatInput" placeholder="Ask anything" />
                    <button class="btnSend" id="btnSend" type="button" aria-label="Send">▶</button>
                </div>
            </div>
        </section>

    </section>

    <script src="/signal/signal.js" defer></script>
</main>

</body>
</html>
