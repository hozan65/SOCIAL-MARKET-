<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Messages</title>

  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">

  <style>
    .msgPage{ max-width:820px; padding-bottom:20px; }
    .msgTop{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin:18px 0 12px; }
    .msgBack{ text-decoration:none; opacity:.85; }
    .msgTitle{ font-weight:1000; font-size:18px; }
    .msgBody{
      border:1px solid rgba(0,0,0,.10);
      border-radius:18px;
      background:rgba(0,0,0,.03);
      padding:14px;
      height: calc(100vh - 260px);
      overflow:auto;
    }
    .bubble{
      max-width:78%;
      padding:10px 12px;
      border-radius:14px;
      margin:8px 0;
      border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.92);
      word-wrap: break-word;
    }
    .bubble.me{ margin-left:auto; background:rgba(0,200,255,.10); border-color:rgba(0,200,255,.18); }
    .bubble .t{ opacity:.7; font-size:12px; margin-top:6px; font-weight:700; }
    .msgBar{ margin-top:10px; display:flex; gap:10px; }
    .msgInput{
      flex:1; padding:12px 14px; border-radius:14px;
      border:1px solid rgba(0,0,0,.12); background:#fff; outline:none;
    }
    .msgSend{
      padding:12px 16px; border-radius:14px;
      border:1px solid rgba(0,0,0,.12);
      background:rgba(0,0,0,.06);
      font-weight:900; cursor:pointer;
    }
    .msgHint{ margin-top:10px; opacity:.75; min-height:18px; font-weight:800; }
  </style>
</head>
<body>

<div id="headerMount"></div>

<main class="container msgPage">
  <header class="msgTop">
    <a class="msgBack" href="/feed/">‚Üê Back</a>
    <div class="msgTitle" id="msgTitle">Chat</div>
  </header>

  <section class="msgBody" id="msgList"></section>

  <form class="msgBar" id="msgForm">
    <input id="msgInput" class="msgInput" placeholder="Type a message..." autocomplete="off" />
    <button class="msgSend" type="submit">Send</button>
  </form>

  <div class="msgHint" id="msgHint"></div>
</main>

<script src="/assets1/header.js"></script>
<script type="module" src="/messages/messages.js"></script>
</body>
</html>
