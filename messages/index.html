<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Messages</title>

  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/base.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/messages/messages.css">
</head>
<body>

<div id="headerMount"></div>

<main class="container msgShell">
  <section class="msgApp">

    <!-- LEFT: inbox -->
    <aside class="msgLeft" id="msgLeft">
      <div class="leftTop">
        <div class="leftTitle">Messages</div>
        <input class="leftSearch" id="leftSearch" placeholder="Search..." autocomplete="off">
      </div>

      <div class="leftList" id="inboxList"></div>
      <div class="leftHint" id="inboxHint"></div>
    </aside>

    <!-- RIGHT: chat -->
    <section class="msgRight" id="msgRight">
      <header class="chatTop">
        <button class="chatBack" id="chatBackBtn" type="button">←</button>

        <div class="chatPeer">
          <div class="peerAva" id="peerAva"></div>
          <div class="peerMeta">
            <div class="peerName" id="peerName">Select a chat</div>
            <div class="peerSub" id="peerSub">Direct messages</div>
          </div>
        </div>
      </header>

      <div class="chatViewport">
        <div class="msgBody" id="msgList"></div>

        <form class="msgComposer" id="msgForm" autocomplete="off">
          <input id="msgInput" class="msgInput" placeholder="Type a message..." autocomplete="off" />
          <!-- ✅ id ekledim (istersen messages.js form submit ile de çalışıyor ama kalsın) -->
          <button id="msgSend" class="msgSend" type="submit" aria-label="Send">
            <svg class="sendIcon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3.4 20.4l17.9-8.2c.9-.4.9-1.6 0-2L3.4 2c-.9-.4-1.8.4-1.5 1.3l2.1 6.2c.1.3.4.5.7.5l9 .4-9 .4c-.3 0-.6.2-.7.5l-2.1 6.2c-.3.9.6 1.7 1.5 1.3z"/>
            </svg>
          </button>
        </form>
      </div>

      <div class="msgHint" id="msgHint"></div>
    </section>

  </section>
</main>

<!-- Header -->
<script src="/assets1/header.js"></script>

<!-- (Opsiyonel) Socket.IO dosyaları — şimdilik kalsın ama messages.js Supabase realtime kullanıyor -->
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  window.SOCKET_URL = "https://socket.chriontoken.com";
</script>
<script src="/assets1/realtime.js"></script>

<!-- Page JS -->
<script type="module" src="/messages/messages.js"></script>

</body>
</html>
