<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | Social Market</title>
    <link rel="stylesheet" href="/auth/auth.css?v=1">
</head>

<body>
<main class="authCenter">
    <h1>Welcome ðŸ‘‹</h1>
    <p class="muted">Login or create your account</p>

    <div class="authTabs">
        <button type="button" class="authTab active" id="tabLogin">Login</button>
        <button type="button" class="authTab" id="tabRegister">Register</button>
    </div>

    <form id="authForm" class="soft" autocomplete="on">
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>

        <div class="btnRow">
            <button class="btn primary" id="submitBtn" type="button">Login</button>
        </div>

        <p id="msg" class="msg"></p>
    </form>

    <div class="orLine">OR</div>

    <button id="googleBtn" class="btn googleBtn" type="button">
        Continue with Google
    </button>
</main>

<script type="module" src="/auth/login.js?v=1"></script>
</body>
</html>
