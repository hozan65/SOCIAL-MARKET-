<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/profile/profile.css">

    <!-- Supabase CDN (DB için) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<div id="headerMount"></div>

<main class="container profilePage">
    <section class="profileCard">
        <div class="pTop">
            <img id="pAvatar" class="pAvatar" alt="avatar"/>

            <div class="pMid">
                <div class="pNameRow">
                    <h1 id="pUsername" class="pUsername">User</h1>
                    <span id="pEmail" class="pHandle"></span>
                </div>

                <div id="pBio" class="pBio"></div>

                <div class="pStats">
                    <div class="stat">
                        <div class="label">Followers</div>
                        <div id="statFollowers" class="value">0</div>
                    </div>
                    <div class="stat">
                        <div class="label">Following</div>
                        <div id="statFollowing" class="value">0</div>
                    </div>
                    <div class="stat">
                        <div class="label">Posts</div>
                        <div id="statPosts" class="value">0</div>
                    </div>
                </div>
            </div>

            <div class="pRight">
                <button id="logoutBtn" class="btn danger">Logout</button>
            </div>
        </div>
    </section>
</main>

<script src="/assets1/header.js"></script>

<!-- ✅ module -->
<script type="module" src="/profile/profile.js"></script>
</body>
</html>
