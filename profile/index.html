<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Social Market</title>

    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <link rel="stylesheet" href="/profile/profile.css?v=2">
</head>

<body>
<div id="headerMount"></div>

<main class="container">

    <!-- ================= PROFILE CARD ================= -->
    <section class="pCard">

        <div class="pTop">
            <div class="pAvatar" id="pAvatar">SM</div>

            <div class="pHead">
                <div class="pNameRow">
                    <h1 class="pName" id="pName">Loading...</h1>
                    <span class="pUser" id="pUser">@</span>
                </div>

                <div class="pMeta" id="pMeta">—</div>

                <div class="pActions">
                    <button class="btn" id="editBtn" style="display:none;">Edit profile</button>
                    <button class="btn primary" id="followBtn" style="display:none;">Follow</button>
                    <button class="btn" id="msgBtn" style="display:none;">Message</button>
                </div>
            </div>
        </div>

        <div class="pBio">
            <p class="pBioText" id="pBio">—</p>
            <a class="pLink" id="pLink" href="#" target="_blank" rel="noreferrer" style="display:none;"></a>
        </div>

        <div class="pStats">
            <div class="stat">
                <div class="statNum" id="postCount">0</div>
                <div class="statLbl">Posts</div>
            </div>

            <!-- ✅ clickable -->
            <div class="stat isClick" id="openFollowers">
                <div class="statNum" id="followerCount">0</div>
                <div class="statLbl">Followers</div>
            </div>

            <!-- ✅ clickable -->
            <div class="stat isClick" id="openFollowing">
                <div class="statNum" id="followingCount">0</div>
                <div class="statLbl">Following</div>
            </div>

            <div class="stat">
                <div class="statNum" id="joined">—</div>
                <div class="statLbl">Joined</div>
            </div>
        </div>

        <!-- Edit drawer -->
        <div class="editWrap" id="editWrap" style="display:none;">
            <div class="editGrid">
                <div>
                    <label class="lbl">Bio</label>
                    <textarea id="bioInput" class="ta" rows="3" maxlength="240" placeholder="Write something..."></textarea>
                </div>
                <div>
                    <label class="lbl">Link</label>
                    <input id="linkInput" class="in" placeholder="https://..." />
                </div>
            </div>
            <div class="editBtns">
                <button class="btn" id="cancelEdit">Cancel</button>
                <button class="btn primary" id="saveEdit">Save</button>
            </div>
        </div>

        <!-- ================= FOLLOW LIST MODAL ================= -->
        <div class="fModal" id="fModal" style="display:none;">
            <div class="fOverlay" id="fOverlay"></div>

            <div class="fPanel" role="dialog" aria-modal="true" aria-label="Followers/Following">
                <div class="fTopbar">
                    <div class="fTitle" id="fTitle">Followers</div>
                    <button class="fClose" id="fClose" type="button">✕</button>
                </div>

                <div class="fTabs" id="fTabs" style="display:none;">
                    <button class="fTab" id="tabFollowers" type="button">Followers</button>
                    <button class="fTab" id="tabFollowing" type="button">Following</button>
                </div>

                <div class="fList" id="fList"></div>
                <div class="fEmpty" id="fEmpty" style="display:none;">No users</div>
            </div>
        </div>

    </section>

    <!-- ================= POSTS GRID ================= -->
    <section class="postsSec">
        <div class="postsHead">
            <h2>Posts</h2>
        </div>

        <div id="postsGrid" class="postsGrid"></div>
        <p id="pMsg" class="pMsg"></p>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="/profile/profile.js?v=2"></script>

</body>
</html>
