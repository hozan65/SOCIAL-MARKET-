<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Social Market</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <!-- Profile -->
    <link rel="stylesheet" href="/profile/profile.css?v=2">
</head>

<body>
<div id="headerMount"></div>

<main class="container pWrap">
    <!-- TOP -->
    <section class="pTopRow">
        <div class="pAvatar" id="pAvatar">SM</div>

        <div class="pTopInfo">
            <div class="pNameLine">
                <h1 class="pName" id="pName">Loading...</h1>
                <!-- @user KALDIRILDI -->
            </div>

            <div class="pSubLine" id="pEmail">—</div>

            <div class="pBioLine" id="pBio">—</div>

            <div class="pLinkLine">
                <a id="pLink" class="pLink" href="#" target="_blank" rel="noreferrer" style="display:none;"></a>
            </div>

            <!-- Followers / Following (kutu yok) -->
            <div class="pMiniStats">
                <button class="pStatBtn" id="followersBtn" type="button">
                    <span class="pStatNum" id="followersCount">0</span>
                    <span class="pStatLbl">Followers</span>
                </button>

                <button class="pStatBtn" id="followingBtn" type="button">
                    <span class="pStatNum" id="followingCount">0</span>
                    <span class="pStatLbl">Following</span>
                </button>

                <span class="pJoined" id="joined">Joined —</span>
            </div>

            <!-- Actions -->
            <div class="pActions">
                <button class="btn" id="editBtn" style="display:none;" type="button">Edit</button>
                <button class="btn primary" id="followBtn" style="display:none;" type="button">Follow</button>
            </div>
        </div>
    </section>

    <!-- EDIT (Save / Cancel kalsın dedin) -->
    <section class="pEdit" id="editWrap" style="display:none;">
        <div class="pEditGrid">
            <div>
                <label class="lbl">Bio</label>
                <textarea id="bioInput" class="ta" rows="3" maxlength="240" placeholder="Write something..."></textarea>
            </div>
            <div>
                <label class="lbl">Link</label>
                <input id="linkInput" class="in" placeholder="https://..." />
            </div>
        </div>

        <div class="pEditBtns">
            <button class="btn" id="cancelEdit" type="button">Cancel</button>
            <button class="btn primary" id="saveEdit" type="button">Save</button>
        </div>
    </section>

    <hr class="pDivider"/>

    <!-- POSTS -->
    <section class="postsSec">
        <h2 class="postsTitle">Posts</h2>
        <div id="postsGrid" class="postsGrid"></div>
        <p id="pMsg" class="pMsg"></p>
    </section>
</main>

<!-- Supabase CDN (profile.js bunu bekliyor) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="/profile/profile.js?v=2"></script>
</body>
</html>
