<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Settings | Social Market</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <!-- Supabase CDN (needed for posts/follows counts if you keep them) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Page CSS -->
    <link rel="stylesheet" href="/profile/profile.css">
</head>
<body>

<!-- optional global header -->
<div id="headerMount"></div>

<main class="pWrap">
    <section class="pShell">

        <!-- LEFT NAV (optional) -->
        <aside class="pNav">
            <div class="pNavTitle">Settings</div>
            <button class="pNavItem active" type="button">Public profile</button>
            <button class="pNavItem" type="button" disabled>Privacy preferences</button>
            <button class="pNavItem" type="button" disabled>Account settings</button>
        </aside>

        <!-- RIGHT CONTENT -->
        <section class="pContent">

            <div class="pTop">
                <div class="pTitle">Public profile</div>
                <div class="pSub">Picture, bio and website links</div>
            </div>

            <!-- AVATAR -->
            <div class="pBlock">
                <div class="pBlockHead">
                    <div>
                        <div class="pBlockTitle">Picture and username</div>
                        <div class="pBlockHint">JPG, PNG, GIF. Max 3MB.</div>
                    </div>
                </div>

                <div class="pAvatarRow">
                    <div class="pAvatar">
                        <img id="pAvatarImg" alt="avatar" />
                        <div id="pAvatarTxt" class="pAvatarTxt">SM</div>
                    </div>

                    <div class="pAvatarActions">
                        <div class="pNameLine">
                            <div id="pName" class="pName">User</div>
                        </div>

                        <div class="pBtnRow">
                            <input id="avatarInput" type="file" accept="image/*" hidden />
                            <button id="uploadBtn" class="btn" type="button">Upload photo</button>
                            <button id="deleteBtn" class="btn danger" type="button">Delete photo</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BIO -->
            <div class="pBlock">
                <div class="pBlockHead">
                    <div class="pBlockTitle">Bio</div>
                </div>
                <textarea id="bioInput" class="pTextarea" rows="4" placeholder="Write something about you..."></textarea>
            </div>

            <!-- LINKS (2 ONLY) -->
            <div class="pBlock">
                <div class="pBlockHead">
                    <div>
                        <div class="pBlockTitle">Social and website links</div>
                        <div class="pBlockHint">Only 2 links</div>
                    </div>
                </div>

                <div class="pGrid2">
                    <div class="pField">
                        <label class="pLabel">Link 1</label>
                        <input id="link1Input" class="pInput" placeholder="https://..." />
                    </div>

                    <div class="pField">
                        <label class="pLabel">Link 2</label>
                        <input id="link2Input" class="pInput" placeholder="https://..." />
                    </div>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="pActions">
                <button id="cancelBtn" class="btn ghost" type="button" disabled>Cancel</button>
                <button id="saveBtn" class="btn primary" type="button" disabled>Save changes</button>
            </div>

            <div id="pMsg" class="pMsg"></div>

        </section>
    </section>
</main>

<!-- App JS -->
<script type="module" src="/profile/profile.js"></script>
</body>
</html>
