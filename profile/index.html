<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Social Market</title>

    <!-- Global styles (senin projende varsa bırak) -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <!-- Profile styles -->
    <link rel="stylesheet" href="/profile/profile.css">

    <!-- Supabase CDN (global) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- Global header mount (sende varsa) -->
<div id="headerMount"></div>

<main class="container profilePage">

    <section class="profileCard">
        <div class="pTop">
            <div class="pLeft">
                <img id="pAvatar" class="pAvatar" alt="avatar" />
            </div>

            <div class="pMid">
                <div class="pNameRow">
                    <h1 id="pUsername" class="pUsername">User</h1>
                    <span id="pHandle" class="pHandle"></span>
                </div>
                <div id="pBio" class="pBio"></div>
                <div class="pMeta">
                    <span id="pJoined">Joined —</span>
                    <span class="dot">•</span>
                    <a id="pWebsite" class="pWebsite" href="#" target="_blank" rel="noreferrer" style="display:none;">Website</a>
                </div>

                <div class="pStats">
                    <div class="stat">
                        <div class="label">Followers</div>
                        <div id="statFollowers" class="value">0</div>
                    </div>
                    <div class="stat">
                        <div class="label">Following</div>
                        <div id="statFollowing" class="value">0</div>
                    </div>
                    <div class="stat">
                        <div class="label">Posts</div>
                        <div id="statPosts" class="value">0</div>
                    </div>
                </div>
            </div>

            <div class="pRight">
                <button id="followBtn" class="btn primary" style="display:none;">Follow</button>
                <button id="msgBtn" class="btn ghost" style="display:none;" title="Message">✉</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="pTabs">
            <button class="tab active" data-tab="posts">Posts</button>
            <button class="tab" data-tab="saved">Saved</button>
            <button class="tab" data-tab="settings">Settings</button>
        </div>

        <!-- Panels -->
        <div class="pPanels">
            <div class="panel show" id="panel-posts">
                <div id="postsList" class="postsList"></div>
                <div id="postsMsg" class="smallMsg"></div>
            </div>

            <div class="panel" id="panel-saved">
                <div class="smallMsg">Saved kısmını sonra bağlarız (istersen).</div>
            </div>

            <div class="panel" id="panel-settings">
                <div class="settingsBox">
                    <div class="setRow">
                        <div>
                            <div class="setTitle">Dark Mode</div>
                            <div class="setDesc">Tema görünümünü değiştir.</div>
                        </div>
                        <label class="switch">
                            <input id="darkToggle" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="setRow">
                        <div>
                            <div class="setTitle">Language</div>
                            <div class="setDesc">TR / EN (şimdilik TR).</div>
                        </div>
                        <select class="select" disabled>
                            <option>TR</option>
                            <option>EN</option>
                        </select>
                    </div>

                    <div class="setRow">
                        <div>
                            <div class="setTitle">Logout</div>
                            <div class="setDesc">Hesabından çıkış yap.</div>
                        </div>
                        <button id="logoutBtn" class="btn danger">Logout</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

</main>

<!-- header script (sende varsa) -->
<script src="/assets1/header.js"></script>

<!-- profile -->
<script type="module" src="/profile/profile.js"></script>

</body>
</html>
