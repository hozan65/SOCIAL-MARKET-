<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Social Market</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="/styles/variables.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">

    <!-- Profile CSS -->
    <link rel="stylesheet" href="/profile/profile.css?v=5">
</head>

<body>
<div id="headerMount"></div>

<main class="container profilePage">

    <!-- TOP PROFILE -->
    <section class="pCard">

        <div class="pTop">
            <!-- Avatar -->
            <div class="pAvatarWrap">
                <button id="changeAvatarBtn" class="pAvatarBtn" type="button" title="Change photo">
                    <div class="pAvatar" id="pAvatar">
                        <img id="pAvatarImg" class="pAvatarImg" alt="avatar" />
                        <span id="pAvatarTxt" class="pAvatarTxt">SM</span>
                    </div>
                </button>

                <input type="file" id="avatarInput" accept="image/*" hidden />
            </div>

            <!-- Head -->
            <div class="pHead">
                <div class="pNameRow">
                    <h1 class="pName" id="pName">Loading...</h1>
                </div>

                <!-- Bio + link -->
                <div class="pBio">
                    <p class="pBioText" id="pBio">—</p>
                    <a class="pLink" id="pLink" href="#" target="_blank" rel="noreferrer" style="display:none;"></a>
                </div>

                <!-- Actions -->
                <div class="pActions">
                    <button class="btn" id="editBtn" style="display:none;" type="button">Edit</button>
                    <button class="btn primary" id="followBtn" style="display:none;" type="button">Follow</button>
                    <button class="btn" id="msgBtn" style="display:none;" type="button">Message</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="pStats">
            <div class="stat" id="openPosts">
                <div class="statNum" id="postCount">0</div>
                <div class="statLbl">Posts</div>
            </div>

            <div class="stat isClickable" id="openFollowers" title="See followers">
                <div class="statNum" id="followerCount">0</div>
                <div class="statLbl">Followers</div>
            </div>

            <div class="stat isClickable" id="openFollowing" title="See following">
                <div class="statNum" id="followingCount">0</div>
                <div class="statLbl">Following</div>
            </div>

            <div class="stat" id="openJoined">
                <div class="statNum" id="joined">—</div>
                <div class="statLbl">Joined</div>
            </div>
        </div>

        <!-- Edit (flat) -->
        <div class="editWrap" id="editWrap" style="display:none;">
            <div class="editGrid">
                <div>
                    <label class="lbl">Bio</label>
                    <textarea id="bioInput" class="ta" rows="3" maxlength="240" placeholder="Write something..."></textarea>
                </div>
                <div>
                    <label class="lbl">Link</label>
                    <input id="linkInput" class="in" placeholder="https://..." />
                </div>
            </div>

            <div class="editBtns">
                <button class="btn" id="cancelEdit" type="button">Cancel</button>
                <button class="btn primary" id="saveEdit" type="button">Save</button>
            </div>
        </div>
    </section>

    <!-- POSTS -->
    <section class="postsSec">
        <div class="postsHead">
            <h2>Posts</h2>
        </div>

        <div id="postsGrid" class="postsGrid"></div>
        <p id="pMsg" class="pMsg"></p>
    </section>
</main>

<!-- FOLLOW MODAL (NO TABS) -->
<div id="followModal" class="fModal" style="display:none;">
    <div class="fBackdrop" data-close="1"></div>

    <div class="fBox" role="dialog" aria-modal="true" aria-labelledby="fTitle">
        <div class="fTop">
            <div id="fTitle" class="fTitle">Followers</div>
            <button class="fClose" id="fCloseBtn" type="button">✕</button>
        </div>

        <div id="fList" class="fList"></div>
        <div id="fEmpty" class="fEmpty" style="display:none;">No users</div>
    </div>
</div>

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Profile JS -->
<script type="module" src="/profile/profile.js?v=5"></script>
</body>
</html>
